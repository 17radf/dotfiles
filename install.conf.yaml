- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    # files 
    ~/.vimrc: config/nvim/init.vim
    ~/.config/starship.toml: config/starship.toml
    ~/.zshrc: dots/zshrc
    ~/.p10k.zsh: dots/p10k.zsh
    ~/.gitconfig: dots/gitconfig
    ~/.zsh_aliases: dots/zsh_aliases
    ~/.tmux.conf: dots/tmux.conf

    # i3
    ~/.config/i3:
      create: true
      path: config/i3
      force: true

    # kitty
    ~/.config/kitty:
      create: true
      path: config/kitty
      force: true

    # nvim
    ~/.config/nvim:
      create: true
      path: config/nvim
      force: true

    # spotify-tui
    ~/.config/spotify-tui:
      create: true
      path: config/spotify-tui

    # rofi
    ~/.config/rofi:
      create: true
      path: config/rofi
      force: true

    # picom
    ~/.config/picom:
      create: true
      path: config/picom
      force: true

    # dunst
    ~/.config/dunst:
      create: true
      path: config/dunst
      force: true

    # zathura
    ~/.config/zathura:
      create: true
      path: config/zathura
      force: true

    # polybar
    ~/.config/polybar:
      create: true
      path: config/polybar
      force: true

    # nm dmenu
    ~/.config/networkmanager-dmenu:
      create: true
      path: config/networkmanager-dmenu
      force: true

    # ranger
    ~/.config/ranger:
      create: true
      path: config/ranger
      force: true

    #~/.vim:
    #  create: true
    #  path: config/nvim
    #  force: true
  
#in case if you forget, it needed 4 spaces or 2 tabs


