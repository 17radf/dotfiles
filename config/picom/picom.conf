/* raihan's picom config */

/*glx backend is faster*/

backend = "glx";
glx-use-copysubbuffer-mesa = true;

/*enable vsync, so there will be no more stutter or whatsoever*/

vsync = true;

/*rounded corners*/
corner-radius = 5.0;
/* rounded-corners-exclude = [ */
/*   "class_g =  'Polybar'" */
/* ] */

/*starting from here are performance-hogging config*/

/* shadow = true; */
/* shadow-radius = 13; */
/* shadow-offset-x = 3; */
/* shadow-offset-y = 3; */
/* shadow-opacity = 0.3; */
/* shadow-ignore-shaped = false; */

/*inactive-opacity = 0.9;*/
/*active-opacity = 1;*/
/*frame-opacity = 1;*/
/*inactive-opacity-override = true;*/

/*opacity-rule = [ "100:class_g = 'steam'" ];*/

fading = true;
fade-in-step = 0.01;
fade-out-step = 0.01;
fade-delta = 1;
no-fading-destroyed-argb = true;
